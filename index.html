<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--css and javascript-->
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js" type="module" defer></script>
</head>
<body>
  <h1>Tetris</h1>
  <canvas id="game"></canvas>
  <div id="controls" class="container-controls">
    <button class="btn" id="left" data-key="ArrowLeft">
      <i class="fa-solid fa-caret-left"></i>
    </button>
    <button class="btn" id="rotate" data-key="rotate">
      <i class="fa-solid fa-rotate-right"></i>
    </button>
    <button class="btn" id="right" data-key="ArrowRight">
      <i class="fa-solid fa-caret-right"></i>
    </button>
    <button class="btn" id="down" data-key="ArrowDown">
      <i class="fa-solid fa-caret-down"></i>
    </button>
  </div>
</body>
</html>
